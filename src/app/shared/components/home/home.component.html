<app-header *ngIf="displayDiv" #scroller [deviceXs]="deviceXs" (toggleSideBarForme)="sideBarToggler()"></app-header>

<mat-sidenav-container class="flex-container" autosize="true">
    <mat-sidenav style="padding: 17px;border-top-right-radius: 10px;" [(opened)]="opened" mode="side" (click)="toggleSidebar()">
        <div mat-menu-item *ngFor="let i of sideMenu" [routerLink]="[i.link]" routerLinkActive="active-list-item"
            [routerLinkActiveOptions]="{exact: true}" (click)="busy($event)">
            <mat-icon [matTooltip]="i.label">{{ i.faIcon}}</mat-icon>&nbsp;
            <span [hidden]="!opened">{{i.label}}</span>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="maincontent">
        <div style="display:flex;flex-direction: row;width:99%">
            <button style="margin-left:3px; width:4px;border:0px;background-color: whitesmoke;" (click)="toggleSidebar()">
            </button>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

            <div style="margin:10px 10px 10px 15px;" fxLayout="row" fxLayoutAlign="start center">
                <a [routerLink]="['/']"><img src="{{logoPath}}" alt="{{OrganizationName}}" width="40px" /></a>
                <div style="display:flex;flex-direction: column;">
                    <span style="font-size:14px;color:green">{{CompanyName}}</span>
                    <span style="color:#0099ff">{{SelectedApplicationName}}</span>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div style="font-size: medium;margin-right: 15px;">{{userName}}</div>
                <!-- <span class="rightside" *ngIf="!deviceXs && !loggedIn">
                <button [disabled]="loading" mat-button (click)="contactus()">

                </button>
            </span> -->
                <button [disabled]="loading" mat-button (click)="features()">
                    <mat-icon>contact_support</mat-icon><span>Features</span>
                </button>
                <button [disabled]="loading" class="rightside" fxHide.xs mat-icon-button [matMenuTriggerFor]="menu"
                    matTooltip="login">
                    <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
                    <mat-icon *ngIf="!deviceXs">account_circle</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button [disabled]="loading" mat-menu-item *ngIf="!loggedIn" (click)="gotoLogin()">
                        <mat-icon>login</mat-icon>login
                    </button>
                    <button [disabled]="loading" mat-menu-item *ngIf="!loggedIn" (click)="createlogin()">
                        <mat-icon>create</mat-icon>Sign Up
                    </button>
                    <button [disabled]="loading" mat-menu-item *ngIf="loggedIn" (click)="changepassword()">
                        <mat-icon>change_circle</mat-icon>Change password
                    </button>
                    <button [disabled]="loading" mat-menu-item (click)="contactus()" *ngIf="loggedIn">
                        <mat-icon>contact_support</mat-icon>Contact Us
                    </button>
                    <button [disabled]="loading" mat-menu-item *ngIf="loggedIn" (click)="logout()">
                        <mat-icon>logout</mat-icon>logout
                    </button>
                </mat-menu>
            </div>
        </div>

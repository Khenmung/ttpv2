            <mat-form-field appearance="outline" style="width:250px;margin-right: 15px;">
                <mat-label>Fee Type</mat-label>
                <mat-select formControlName="searchFeetypeId">
                    <mat-option [value]="Defaultvalue">select</mat-option>
                    <mat-option *ngFor="let item of FeeTypeList" [value]="item.FeeTypeId">
                        {{item.FeeTypeName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button [disabled]="loading || PageLoading" style="margin-right: 10px;" mat-raised-button color="accent"
                (click)="GetStudentFeeTypes()">
                <mat-icon>search</mat-icon>
                <mat-icon *ngIf="loading">
                    <mat-spinner diameter="20" color="Blue"></mat-spinner>
                </mat-icon>
            </button>

        <!-- <mat-divider style="position:relative; margin-top:10px;margin-bottom: 15px;"></mat-divider> -->
    </form>
    <mat-spinner *ngIf="PageLoading || loading" diameter="25"
        style="position:relative;margin-bottom:15px;margin-left: 50%;"></mat-spinner>
    <!-- <alert></alert> -->
    <div style="width:100%;padding: 15px;" fxLayout="column">
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Student">
                <mat-header-cell *matHeaderCellDef style="min-width:300px" mat-sort-header>Student
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="min-width:300px">
                    {{element.Student}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ClassName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Class
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.ClassName}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="FeeType">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="min-width:200px">Fee Type
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="min-width:200px">
                    {{element.FeeType}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="FromMonth">
                <mat-header-cell *matHeaderCellDef mat-sort-header>From
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.FromMonth}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ToMonth">
                <mat-header-cell *matHeaderCellDef mat-sort-header>To
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.ToMonth}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Discount">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Discount/Month
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.Discount}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Active">
                <mat-header-cell *matHeaderCellDef style="justify-content: center;" mat-sort-header>Active
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="justify-content: center;">
                    <mat-checkbox (click)="$event.stopPropagation()"
                        [checked]="element.Active">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>            
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" style="display: flex;align-items: baseline;"
                class="element-row"></mat-row>
        </mat-table>
        <mat-paginator style="display:flex;justify-content: center;" [pageSizeOptions]="[10,20,50]"></mat-paginator>

    </div>


<mat-card>
    <mat-card-title style="margin: 30px 0px 25px 30px;">Employee</mat-card-title>
    <mat-card-subtitle style="margin:25px"
    style="align-items: center; font-weight: bold; background-color:lightgray;padding:15px;margin: 0px 20px 0px 20px;display: flex;justify-content: space-between;">
        <span>{{EmployeeName}}</span>
        <span><button (click)="back()" matTooltip="back" mat-raised-button>
            <mat-icon>arrow_back</mat-icon>
        </button>
    </span>
    </mat-card-subtitle>
    <mat-card-content style="margin:0px 0px 20px 20px;">
        <mat-tab-group style="max-width: 1600px;" [selectedIndex]="selectedIndex" (selectedIndexChange)="tabChange($event)">
            <mat-tab *ngFor="let component of components;let indx=index">
                <ng-template mat-tab-label>
                    <mat-icon>{{tabNames[indx].faIcon}}</mat-icon>{{tabNames[indx].label}}
                </ng-template>
                <ng-template matTabContent>
                    <div #container></div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>

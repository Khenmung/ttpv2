<div style="padding:15px 15px 10px 15px;">
    <div><strong>Evaluation Control</strong></div>
</div>
<mat-spinner *ngIf="PageLoading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
<!-- <alert></alert> -->
<div style="padding: 15px 15px 15px 0px;">
    <div style="width: 100%;">
        <form [formGroup]="searchForm">
            <mat-form-field appearance="outline" [style.width.px]="350">
                <mat-label>Evaluation type</mat-label>
                <mat-select formControlName="searchEvaluationMasterId" (selectionChange)="GetUpdatable()">
                    <mat-option *ngFor="let item of EvaluationMaster" [value]="item.EvaluationMasterId">
                        {{item.EvaluationName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" [style.width.px]="200">
                <mat-label>Exam/Test/Session</mat-label>
                <mat-select formControlName="searchExamId">
                    <mat-option [value]="0">select</mat-option>
                    <mat-option *ngFor="let item of FilteredExams" [value]="item.ExamId">{{item.ExamName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width:200px">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId" (selectionChange)="BindSectionSemester()">
                    <mat-option *ngFor="let item of FilteredClasses" [value]="item.ClassId">
                        {{item.ClassName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" *ngIf="SelectedClassCategory==getCollegeCategory()" [style.width.px]="200">
                <mat-label>semester</mat-label>
                <mat-select formControlName="searchSemesterId" (selectionChange)="ClearData()">
                    <mat-option [value]="Defaultvalue">select</mat-option>
                    <mat-option *ngFor="let item of Semesters" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" *ngIf="SelectedClassCategory==getHighSchoolCategory()" [style.width.px]="200">
                <mat-label>Section</mat-label>
                <mat-select formControlName="searchSectionId">
                    <mat-option [value]="Defaultvalue">select</mat-option>
                    <mat-option *ngFor="let item of Sections" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button [disabled]="loading" mat-raised-button color="accent" (click)="GetStudentClasses()">
                <mat-icon>search</mat-icon>
                <mat-icon *ngIf="loading">
                    <mat-spinner diameter="20" color="Blue"></mat-spinner>
                </mat-icon>
            </button>
        </form>

        <!-- <div style="border:1px solid lightgray; display:flex;align-items:flex-start"> -->
        <mat-table [dataSource]="dataSource" *ngIf="StudentEvaluationList.length>0">
            <ng-container matColumnDef="FullName">
                <mat-header-cell *matHeaderCellDef>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.FullName}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Points">
                <mat-header-cell *matHeaderCellDef>Mark
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.Points}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Submitted">
                <mat-header-cell *matHeaderCellDef>Submitted
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="updateSubmitted(element,$event)"
                        [checked]="element.Submitted">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button style="margin-right: 15px;" [disabled]="loading || !element.Action" matTooltip="update" mat-mini-fab
                        (click)="UpdateOrSave(element)">
                        <mat-icon>save</mat-icon>
                        <mat-icon *ngIf="loading">
                            <mat-spinner diameter="20" color="Blue"></mat-spinner>
                        </mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" style="align-items: center;">
            </mat-row>
        </mat-table>
    </div>

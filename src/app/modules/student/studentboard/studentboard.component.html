<mat-card>
    <mat-card-title>Student</mat-card-title>
    <mat-card-subtitle style="margin:20px;align-items: center; font-weight: bold; background-color:lightgray;padding:15px;margin: 0px 20px 0px 20px;display: flex;justify-content: space-between;">
        <span>{{StudentName}}</span>
        <div style="display:flex;">
            <span *ngIf="StudentId>0" style="margin-right: 15px;">
                <button (click)="back()" matTooltip="dashboard" mat-raised-button>
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </span>
            <span *ngIf="StudentId>0 && FeePaymentPermission!='deny' && FeePaymentPermission!=''">
                <button (click)="fee()" matTooltip="fee" mat-raised-button>
                    <mat-icon>payments</mat-icon>
                </button>
            </span>
           
        </div>
    </mat-card-subtitle>
    <mat-card-content style="margin:20px">
        <mat-tab-group style="max-width: 1500px;" [selectedIndex]="selectedIndex"
            (selectedIndexChange)="tabChange($event)">
            <mat-tab *ngFor="let component of components;let indx=index">
                <ng-template mat-tab-label>
                    <mat-icon>{{tabNames[indx].faIcon}}</mat-icon>{{tabNames[indx].label}}
                </ng-template>
                <ng-template matTabContent>
                    <div #container></div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
